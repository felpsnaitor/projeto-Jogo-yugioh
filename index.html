<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Fonte do Google -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

   
    <!-- CSS -->
   <link rel="stylesheet" href="src/styles/main.css">
   
    <title>Yu-Gi-Ho Jo-Ken-Po</title>

    
</head>
<body>
    
    <div class="bg-video">
        <!-- o HTML por padrão já tem uma tag que roda video -->
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score-box frame">
                <span id="score-points">Win  :  0 |  Lose  :  0</span>
            </div>
            <div class="menu-avatar">
                <img id="card-image">
            </div>
            <div class="card-details frame">
                <p id="card-name">a</p>
                <p id="card-type">b</p>
            </div>
        </div>

        <div class="container__right">
            <div class="card-box__container">
                <div class="card-box framed" id="pc-cards">

                </div>
                <div class="card-versus">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img src="" alt="" id="player-field-card" >
                        </div>
                    </div>
                    <div class="versus-bottom"></div>

                </div>
                <div class="card-box framed" id="player-cards">

                </div>
            </div>
        </div>
    </div>

    <!-- Javascrip -->
    <script src="src/scripts/engine.js" defer></script>
</body>
</html>
